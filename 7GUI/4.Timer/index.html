<!DOCTYPE html>
<html>
    <head>
        <title>Timer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <p id="timer">0.0s</p>
            <p id="setTimer">5.0s</p>
        <progress id="progress" value="0" max="30"></progress>
           
            <div class="clickable">
                <div class="slidecontainer">
                    <input type="range" min="0" max="30" value="5" class="slider" id="slidebar">
                </div>
                    <button id="reset">Reset</button>    
                </div>
        </div>

        <script src="main.js" defer></script>
    
    </body>
</html>
